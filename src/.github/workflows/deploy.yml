name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout Code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Dependencies
      - run: npm install

      # 4️⃣ Build App with Injected Environment Variables
      - name: Build App
        env:
          VITE_AI_MODEL: ${{ secrets.VITE_AI_MODEL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_PHONEPE_MERCHANT_ID: ${{ secrets.VITE_PHONEPE_MERCHANT_ID }}
          VITE_PHONEPE_SALT_KEY: ${{ secrets.VITE_PHONEPE_SALT_KEY }}
          VITE_PHONEPE_REDIRECT_URL: ${{ secrets.VITE_PHONEPE_REDIRECT_URL }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
        run: npm run build

      # 5️⃣ Deploy to Azure Static Web App
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request Deployment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
